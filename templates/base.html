<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Counter-Strike Guns{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
         <a href="/"><img class = "center" src="/static/logo.png" width="500" height="150" alt="Header graphic"></a>
        <h2>{% block header %}{% endblock %}</h2>
    </header>
    <nav>
        <ul>
            <li>
                <div class="img-wth-text">
                    <a href="/"><img src="/static/home_final.png" width="50" height="50" alt="Header graphic"></a>
                    <span>Return To Home</span>

                </div>
            </li>

            <li>
                <div class ="img-wth-text">
                    <a href="/guns/0"><img src="/static/ct_final.png" width="50" height="50" alt="Header graphic"></a>
                    <span>Counter-Terrorist Guns</span>
                </div>
            </li>


            <li>
                <div class ="img-wth-text">
                    <a href="/guns/1"><img src="/static/t_final.png" width="50" height="50" alt="Header graphic"></a>
                    <span>Terrorist Guns</span>
                </div>
            </li>


            <li>
                <div class ="img-wth-text">
                    <a href="/guns/all_guns"><img src="/static/allguns_final.png" width="50" height="50" alt="Header graphic"></a>
                    <span>See All Guns</span>
                </div>
            </li>

            <li>
                <div class = img-wth-text>
                    <a href="/most_damage"><img src="/static/alldamage_final.png" width="50" height="50" alt="Header graphic"></a>
                    <span>Most Gun Damage</span>

                </div>


            </li>




            <li>
                <form method="post" action="/search" class="search-bar">
                    <label for="searchbox"></label>
                    <input type="text" name="Search" id="searchbox" placeholder="Search">
                    <input type="image" src="/static/search_final.png" alt="Search" width="20" height="20">
                </form>
            </li>

        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}

    </main>

</body>
</html>
